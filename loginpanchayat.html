<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchayat Officer Login & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-lg p-8 max-w-md w-full">
        
        <!-- Tabs for Login / Register -->
        <div class="flex justify-between border-b pb-3">
            <button id="login-tab" class="text-lg font-bold text-green-700 border-b-2 border-green-700 pb-2 w-1/2 text-center">Login</button>
            <button id="register-tab" class="text-lg font-bold text-gray-500 pb-2 w-1/2 text-center">Register</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="login-form" class="space-y-5 mt-6">
            <h2 class="text-3xl font-extrabold text-green-700 text-center mb-6">🔐 Panchayat Officer Login</h2>

            <!-- Aadhaar Number -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">🆔 Aadhaar Card Number</label>
                <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter Aadhaar Number" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">🔑 Password</label>
                <input type="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-green-700 text-white font-bold py-2 rounded-md hover:bg-green-800 transition">Login</button>

            <p class="text-center text-gray-600 mt-4">New Officer? <span id="show-register" class="text-green-700 font-semibold hover:underline cursor-pointer">Register Here</span></p>
        </form>

        <!-- REGISTER FORM (Initially Hidden) -->
        <form id="register-form" class="space-y-5 mt-6 hidden">
            <h2 class="text-3xl font-extrabold text-green-700 text-center mb-6">📝 Panchayat Officer Registration</h2>

            <!-- Full Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">👤 Full Name</label>
                <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter Full Name" required>
            </div>

            <!-- Aadhaar Number -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">🆔 Aadhaar Card Number</label>
                <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter Aadhaar Number" required>
            </div>

            <!-- Panchayat ID -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">📜 Panchayat Registration ID</label>
                <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter Panchayat ID" required>
            </div>

            <!-- District & Panchayat -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">📍 Select District</label>
                    <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
                        <option value="">Choose District</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Pune">Pune</option>
                        <option value="Nagpur">Nagpur</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">🏡 Gram Panchayat</label>
                    <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
                        <option value="">Choose Panchayat</option>
                        <option value="Taluka1">Taluka 1</option>
                        <option value="Taluka2">Taluka 2</option>
                        <option value="Taluka3">Taluka 3</option>
                    </select>
                </div>
            </div>

            <!-- Mobile OTP Verification -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">🔢 OTP Verification</label>
                <div class="flex space-x-2">
                    <input type="text" class="w-3/4 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter OTP" required>
                    <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Send OTP</button>
                </div>
            </div>

            <!-- Create Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">🔑 Create Password</label>
                <input type="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Create a secure password" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">🔒 Confirm Password</label>
                <input type="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Re-enter password" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-green-700 text-white font-bold py-2 rounded-md hover:bg-green-800 transition">Register</button>

            <p class="text-center text-gray-600 mt-4">Already Registered? <span id="show-login" class="text-green-700 font-semibold hover:underline cursor-pointer">Login Here</span></p>
        </form>
    </div>

    <script>
        // Switch between Login & Register Forms
        document.getElementById("register-tab").addEventListener("click", function() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
            this.classList.add("text-green-700", "border-green-700");
            document.getElementById("login-tab").classList.remove("text-green-700", "border-green-700");
        });

        document.getElementById("login-tab").addEventListener("click", function() {
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
            this.classList.add("text-green-700", "border-green-700");
            document.getElementById("register-tab").classList.remove("text-green-700", "border-green-700");
        });
		 document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from actually submitting
        window.location.href = "panchayat.html"; // Redirect to Dashboard
    });
    </script>

</body>
</html>
